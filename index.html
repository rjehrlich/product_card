<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="../resources/css/index.css">
  
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
   <main class="card">
    <picture>
      <source media="(max-width: 768px)" srcset="resources/images/image-product-mobile.jpg">
      <img class="pdt_img" src="resources/images/image-product-desktop.jpg" alt="Perfume bottle">
    </picture>
    <article>
      <h1 id="perfume">Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
    
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    
      $149.99
      $169.99
    
      <button>Add to Cart</button>
    </article>

   </main> 

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rjehrlich">Rachel Ehrlich</a>.</p>
  </footer>
</body>
</html>
